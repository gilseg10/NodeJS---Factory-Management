<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/new_emp_dept.css">
    <link rel="stylesheet" type="text/css" href="./style/mutual.css">
    <title>New Department</title>
</head>
<body onload="loadData()">
    <div class="nameAndBackLogin">
        <h1 id="user_name"></h1>
        <button id="backToLogin">Back To Login</button>
    </div>
    <h2>New Department Page</h2>
    <form id="submit-form">
        <div class="user-row">
            <label for="dept_name">Department Name</label>
            <input type="text" id="dept_name" name="dept_name" required>
        </div>
        <div class="user-row">
            <label for="not-managers">Choose Manager</label>
            <select id="not-managers">
                <!-- load departments names and ids -->
            </select>
        </div>        
        <div class="button-row">
            <button type="submit">Save</button>
        </div>
    </form>
    <button id="backToDepts" class="cancel-button">Cancel</button>
</body>
<script src="./bundles/bundle_new_dept.js"></script>
</html>
