<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifts Page</title>
    <link rel="stylesheet" type="text/css" href="style/shifts.css">
</head>
<body onload="loadData()">
    <h1 id="name"></h1>
    <h2>Shifts Page</h2>
    <div class="button-group">
        <button id="backToMenuBtn">Back To Menu</button>
    </div>
    <div class="container">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Shift Employees</th>
                        <th>Register Other Employees</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- add here deparments data -->
                </tbody>
            </table>
            <button id="saveChanges" class="table-saveBtn">Save Changes</button>
        </div>
        <div class="form-container">
            <h3>Create New Shift</h3>
            <form id="submit-form">
                <div class="form-row">
                    <label for="date">Choose shift date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-row">
                    <label for="shift-start">Choose shift start time</label>
                    <input type="time" id="shift-start" name="shift-start" required>
                </div>
                <div class="form-row">
                    <label for="shift-end">Choose shift end time</label>
                    <input type="time" id="shift-end" name="shift-end" required>
                </div>
                <div class="form-row button-row">
                    <button type="submit">Add new shift</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./bundles/bundle_shifts.js"></script>
</html>
