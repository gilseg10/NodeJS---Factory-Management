<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/employees.css">
    <link rel="stylesheet" href="./style/mutual.css">
    <title>Employees Page</title>
</head>
<body onload="loadData()">
    <div class="nameAndBackLogin">
        <h1 id="user_name"></h1>
        <button id="backToLogin">Back To Login</button>
    </div>
    <h2>Employees Page</h2>
    <div class="controls">
        <div class="back-menu">
            <button id="backToMenuBtn">Back To Menu</button>
        </div>
        <div class="filter-group">
            <label for="departments">Filter employees by department</label>
            <select name="departments" id="departments">
                <option value="">All</option>
            </select>
        </div>
        <div class="new-employee">
            <button id="newEmployeeBtn">New Employee</button>
        </div>
    </div>
    <div id="emp_table">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Shifts</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- add here employees data -->
            </tbody>
        </table>
    </div>
</body>
<script src="./bundles/bundle_employees.js"></script>
</html>
